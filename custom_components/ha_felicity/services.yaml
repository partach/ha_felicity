write_register:
  name: Write Register
  description: Write a raw value to a specific register on the Felicity inverter.
  target:
    entity:
      integration: ha_felicity
  fields:
    key:
      name: Register Key
      description: Internal register key (e.g., econ_rule_1_enable, battery_charged_voltage).
      required: true
      example: econ_rule_1_enable
      selector:
        text:
    value:
      name: Value
      description: Raw value to write (integer).
      required: true
      selector:
        number:
          mode: box
          min: -2147483648
          max: 2147483647
          step: 1
